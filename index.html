<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="onload()">
  <script src="script.js"></script>

  <form id="myform" action="https://hr4bcvs3ke.execute-api.eu-north-1.amazonaws.com/default/lambdaFormFunction"
    method="POST">
    <h2>Contact Me</h2>
    <label for="name">Name:</label><br>
    <input type="text" maxlength="32" required id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" minlength="5" maxlength="64" required id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea type="text" minlength="10" maxlength="256" required id="message" name="message"></textarea>
    <p id="success">Form Sent!</p>
    <input id="submit" type="submit" value="Submit">
  </form>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
